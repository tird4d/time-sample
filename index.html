<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/starter.css">
  <title>Time</title>
</head>
<body>
<header class="container">
  <div class="logo p-3 text-start">
    <img src="assets/img/logo.svg" width="300" alt="time.ir">
  </div>
  <div class="dark-mode-sw"></div>
</header>
<section>
  <div class="container bg-white p-3">
    <div class="text-center text-white">
      <div class="today-word bg-info fw-bold border-start">
        تاریخ امروز
      </div>
      <div class="today-date pt-2 bg-primary">
        <div class="row">
          <div class="col-xl-3">
            <div class="font-size14 p-2"><span class="border-bottom">خورشیدی</span></div>
            <div class="font-size13">۱۴۰۱/۰۱/۰۹</div>
            <div class="font-size13">سه شنبه - ۹ فروردین ۱۴۰۱</div>
          </div>
          <div class="col-xl-3">
            <div class="font-size14 p-2"><span class="border-bottom">میلادی</span></div>
            <div class="font-size13 fw-bold">2022-03-29</div>
            <div class="font-size13 fw-bold">Tuesday - 2022 29 March</div>
          </div>
          <div class="col-xl-3">
            <div class="font-size14 p-2"><span class="border-bottom">قمری</span></div>
            <div class="font-size13 fw-bold">۱۴۴۳/۰۸/۲۶</div>
            <div class="font-size13 fw-bold">الثلاثاء - ٢٦ شعبان ١٤٤٣</div>
          </div>
          <div class="col-xl-3">
            <div class="font-size14 p-2"><span class="border-bottom">برج فلکی</span></div>
            <div class="font-size13 fw-bold">حَمَل</div>
          </div>
        </div>
      </div>
    </div>


    <div class="row p-4">
      <div class="col-md-6 col-sm-12 col-xs-12 text-center">
        <div><img src="assets/img/clock.jpg" alt="clock"></div>
      </div>
    </div>


  </div>
</section>
</body>
</html>
